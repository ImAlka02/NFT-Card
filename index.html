<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./css/index.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class = "container">
    <div class="container__header">
      <img 
      class="container__header-img"
      src="./images/image-equilibrium.jpg"
      alt="image"
      />
    </div>

    <div class="container__information">
      <h2 class="container__title">Equilibrium #3429</h2>
      <p class="container__description"> 
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="container__information-price">
        <div class="container__information-priceETH">
          <img src="./images/icon-ethereum.svg" alt="image-eth" />
          <p>0.041 ETH</p>
        </div>
        <div class="container__information-priceTime">
          <img src="./images/icon-clock.svg" alt="image-time" />
          <p>3 days left</p>
        </div>
      </div>

      <div class="container__information-creator">
        <img src="./images/image-avatar.png" alt="image-avatar"/>
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</main>
</body>
</html>
